<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>NFT Preview Card by Matias Frascino</title>
</head>
<body>
    <div class="box">
        <div class="box__img"></div>
        <h1 class="box__element__one">Equilibrium #3429</h1>
        <h2 class="box__element__two">Our Equilibrium collection promotes balance and calm.</h2>
        <div class="box__element__three">
            <img class="img__eth"  src="images/icon-ethereum.svg" alt="">
            <h3>0.041 ETH</h3>
        </div>
        <div class="box__element__four">
            <img class="img__clock" src="images/icon-clock.svg" alt="">
            <p>3 days left</p>
        </div>
        <div class="box__element__five">
            <hr>
            <div class="author">
                <img class="img__author"  src="images/image-avatar.png" alt="">
                <p>Creation of <strong>Jules Wyvern</strong></p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
